<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lost</title>
</head>

<body>
    <div><img id="img" src="images/start.jpg" alt="start">
    <p id="enemy">Enemy health: 3</p></div>
    <div id="label">
        <p id="story">You woke up in the woods feeling dizzy, what happened?</p>
        <input id="labela" type="text" placeholder="If you don't know what to type, try to type: help" onchange="text()">
    </div>
    <div id="stats">
        <ul>
            <li id="at">Attack: 1</li>
            <li id="hp">Health: 5</li>
            <li id="ac">Armor: 0</li>
        </ul>
    </div>
    <div id="inv">
        <p>Inventory:</p>
        <img id="stick" src="images/stick.png" alt="stick">
        <img id="shirt" src="images/shirt.png" alt="shirt">
        <img id="key" src="images/key.png" alt="key">
    </div>
    <div id="map">
        <p>Map:</p>
        <img src="images/map1.png" alt="map1">
        <div id="up"></div>
        <div id="down"></div>
        <div id="left"></div>
        <div id="right"></div>
    </div>
    <script src="main.js"></script>
</body>

</html>
